<html>

<head>
  <title>d3.js barchart med scale og labels</title>
  <script type="text/javascript" src="d3.js"></script>
</head>

<body>
  <script type="text/javascript">
    // Width og height
    const w = 500;
    const h = 100;
    const barPadding = 1;

    const dataset = [35, 10, 13, 19, 48, 25, 22, 78, 15, 53,
      11, 12, 15, 20, 78, 17, 16, 18, 23, 30];

    // Scale-funktion til y-aksen
    const yScale = d3.scaleLinear() // Linæer skalering
      .domain([0, d3.max(dataset)]) // Input er fra 0 til største værdi i dataset
      .range([0, h]) // Ouput er fra 0 til højden af SVG

    // Lav SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Lav bars
    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", function (d, i) {
        return i * (w / dataset.length);
      })
      .attr("y", function (d) {
        return h - yScale(d);
      })
      .attr("width", w / dataset.length - barPadding)
      .attr("height", function (d) {
        return yScale(d);
      })
      .attr("fill", "teal");

    // Smide labels på
    svg.selectAll("text.label") // Alt tekst med class 'label'
      .data(dataset)
      .enter()
      .append("text")
      .text(function(d) {
        return d;
      })
      .attr("x", function(d, i) {
        return i * (w / dataset.length) + 5;
      })
      .attr("y", function(d) {
        return h - yScale(d) + 15;
      })
      .attr("class", "label") // Husk class på nye labels
      .attr("font-family", "sans-serif")
      .attr("font-size", "11px")
      .attr("fill", "white");
  </script>
</body>

</html>
