<html>

<head>
  <title>d3.js barchart med akser</title>
  <script type="text/javascript" src="d3.js"></script>
  <style>
    .label {
      fill: orange;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    // Width og height
    const w = 500;
    const h = 100;

    const dataset = [
      [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
      [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
    ];

    // Lav SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Lav punkterne
    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx", function (d) {
        return d[0];
      })
      .attr("cy", function (d) {
        return d[1];
      })
      .attr("r", function (d) {
        return Math.sqrt(h - d[1]);
      });

    // Udfyld labels
    svg.selectAll("text.label") // "text.label" betyder <text> med class "label"
      .data(dataset)
      .enter()
      .append("text")
      .text(function (d) {
        return `${d[0]},${d[0]}`;
      })
      .attr("x", function (d) {
        return d[0];
      })
      .attr("y", function (d) {
        return d[1];
      })
      .attr("font-family", "sans-serif")
      .attr("font-size", "11px")
      .attr("class", "label"); // Husk at sætte class på
  </script>
</body>

</html>
