<!DOCTYPE html>
<html>
<head>
  <title>Flot grafik</title>
  <script src="script.js"></script>
  <style>
    svg {
      border: 2px solid black
    }
  </style>
</head>
<body> 

  <svg id="grafik" width="500" height="500"></svg>

  <script>
    // 1. Loop printer "Hello, world!" 20 gange i konsollen.
    for (let i = 0; i < 20; i++) {
      console.log("Hello, world!");
    }
    // 2. Et for loop der tæller fra 0 til 100.
    for (let u = 0; u < 100; u++) {
      console.log(u);
    }
    // 3. Et for loop der lægger alle tal sammen op til 10 og printer summen.
    let sum = 0;
    for (let y = 0; y < 10; y++) {
      sum = sum + y;
    }
    console.log(sum);
  </script>

</body>
</html>
